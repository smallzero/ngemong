    <script>
        var listAudio = [];
        $(function () {
            listAudio = [
                {
                    title: 'Anak Yang Tidak Bisa Dididik atau Orang Tua Yang Tidak Bisa Mendidik',
                    describe: 'Anak bagaikan lembaran kertas putih, tergantung orang tua bagaimana menorehkan tinta-tinta kebaikan bagi anak. Audio ini berasal dari Program Indonesia Strong from Home oleh Ayah Edi.',
                    path: 'http://momong.mamat.my.id/data/anak-yang-tidak-bisa-didik-atau-orangtua-yang-tidak-bisa-mendidik.mp3'
                },
                {
                    title: 'Arti Jenius',
                    describe: 'Arti Jenius pada anak yang kita pahami dari masyarakat umum saat ini sepertinya perlu kita perbaiki, simak bagaimana Arti Jenius menurut Ayah Edy sangat menarik dan membuka wawasan baru. Audio ini berasal dari Program Indonesia Strong from Home oleh Ayah Edi.',
                    path: 'http://momong.mamat.my.id/data/arti-jenius.mp3'
                },
                {
                    title: 'Asal Usul Perilaku Anak - 01',
                    describe: 'Asal Usul Prilaku Anak dari mana pengaruh terbesarnya, dan bagaimana kita membangun prilaku anak, simak lebih lanjut penjelasan Ayah Edi berikut ini. Audio ini berasal dari Program Indonesia Strong from Home oleh Ayah Edi.',
                    path: 'http://momong.mamat.my.id/data/asal-usul-prilaku-anak-01.mp3'
                },
                {
                    title: 'Anakku Masih Suka Melawan dan Sulit Diatur - 01',
                    describe: 'Kenapa anak kita masih suka melawan dan sulit diatur? Mari kita dengarkan bagaimana Ayah Edi menjelaskan alasannya dan solusi bagaimana menghadapi Anak yang suka melawan dan sulit diatur.',
                    path: 'http://momong.mamat.my.id/data/anakku-masih-suka-melawan-dan-sulit-diatur-01.mp3'
                },
                {
                    title: 'Anakku Masih Suka Melawan dan Sulit Diatur - 02',
                    describe: 'Kenapa anak kita masih suka melawan dan sulit diatur? Mari kita dengarkan bagaimana Ayah Edi menjelaskan alasannya dan solusi bagaimana menghadapi Anak yang suka melawan dan sulit diatur.',
                    path: 'http://momong.mamat.my.id/data/anakku-masih-suka-melawan-dan-sulit-diatur-02.mp3'
                }
            ];
            for (var i = 0; i < listAudio.length; i++) {
                $('.list-group').append('<a href="#" onclick="btnPlay(' + i + ')" class="list-group-item">' + listAudio[i].title + '</a>');
            }

            $('#title').text(listAudio[0].title);
            $('#describe').html(listAudio[0].describe);
            //console.log(listAudio[0].path);
            var myCirclePlayer = new CirclePlayer("#jquery_jplayer_1", {
                mp3: listAudio[0].path
            }, {
                cssSelectorAncestor: "#cp_container_1",
                swfPath: "jplayer",
                wmode: "window",
                keyEnabled: true,
                supplied: "mp3",
                preload: "none",
            });

            $('#playlist').hide();
        });
        var statusPlaylist = false;

        function btnPlaylist() {
            $(function () {
                if (statusPlaylist) {
                    $('#playlist').hide();
                    statusPlaylist = false;
                } else {
                    $('#playlist').show();
                    statusPlaylist = true;
                }
            });
        }

        function btnPlay(i) {
            $(function () {
                $('#title').text(listAudio[i].title);
                $('#describe').html(listAudio[i].describe);
                //console.log('path : ' + listAudio[i].path);
                var $player = $("#jquery_jplayer_1");
                if ($player.data().jPlayer && $player.data().jPlayer.internal.ready === true) {
                    $player.jPlayer("setMedia", {
                        mp3: listAudio[i].path
                    }, {
                        cssSelectorAncestor: "#cp_container_1",
                        swfPath: "jplayer",
                        wmode: "window",
                        keyEnabled: true,
                        supplied: "mp3",
                        preload: "none",
                    }).jPlayer("play");
                } else {
                    $player.jPlayer({
                        ready: function () {
                            $(this).jPlayer("setMedia", {
                                mp3: listAudio[i].path
                            }).jPlayer("play");
                        },
                        cssSelectorAncestor: "#cp_container_1",
                        swfPath: "jplayer",
                        wmode: "window",
                        keyEnabled: true,
                        supplied: "mp3",
                        preload: "none",
                    });
                }
            });
        }
    </script>
