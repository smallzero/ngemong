<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" onclick="btnPlaylist()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#" onclick="btnPlaylist()">Ngemong | Playlist</a>
            </div>
            <!-- /.navbar-collapse -->
            <div class="row" id="playlist">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="list-group pull-center">
                    </div>
                </div>
            </div>
        </div>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 textshadow" align="center">
                <h1 id="title">Mendidik Anak dengan Lembut</h1>
                <p id="describe">"Maka kerana rahmat Allah lah engkau bersikap lemah lembut terhadap mereka. Seandainya
                    engkau bersikap kaku dan keras hati, tentulah mereka akan menjauhkan diri darimu.", <strong
                        style="font-size:16px">Al Quran, Surah Ali Imraan ayat 159.</strong>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-lg-12 col-sm-12" align="center">
                <!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
                <div id="jquery_jplayer_1" class="cp-jplayer"></div>
                <!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->
                <div id="cp_container_1" class="cp-container">
                    <div class="cp-buffer-holder">
                        <!-- .cp-gt50 only needed when buffer is > than 50% -->
                        <div class="cp-buffer-1"></div>
                        <div class="cp-buffer-2"></div>
                    </div>
                    <div class="cp-progress-holder">
                        <!-- .cp-gt50 only needed when progress is > than 50% -->
                        <div class="cp-progress-1"></div>
                        <div class="cp-progress-2"></div>
                    </div>
                    <div class="cp-circle-control"></div>
                    <ul class="cp-controls">
                        <li><a class="cp-play" tabindex="1">play</a></li>
                        <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
                        <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jplayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="/circle-jplayer/js/jquery.transform2d.js"></script>
    <script type="text/javascript" src="/circle-jplayer/js/jquery.grab.js"></script>
    <script type="text/javascript" src="/circle-jplayer/js/mod.csstransforms.min.js"></script>
    <script type="text/javascript" src="/circle-jplayer/js/circle.player.js"></script>

    <script>
        var listAudio = [];

        $(function () {
            $.getJSON("./api/playlist.json", function (data) {
                listAudio = data;
                for (var i = 0; i < listAudio.length; i++) {
                    $('.list-group').append('<a href="#" id="item-' + i + '" onclick="btnPlay(' + i + ')" class="list-group-item">' + listAudio[i].title + '</a>');
                }

                $('.list-group').css({ "height": "200px", "overflow-y": "auto" });

                $('#title').text(listAudio[0].title);
                $('#describe').html(listAudio[0].describe);
                //console.log(listAudio[0].path);
                var myCirclePlayer = new CirclePlayer("#jquery_jplayer_1", {
                    mp3: listAudio[0].path
                }, {
                        cssSelectorAncestor: "#cp_container_1",
                        swfPath: "jplayer",
                        wmode: "window",
                        keyEnabled: true,
                        supplied: "mp3",
                        preload: "none",
                    });

                $('#playlist').hide();
            });


        });
        var statusPlaylist = false;

        function btnPlaylist() {
            $(function () {
                if (statusPlaylist) {
                    $('#playlist').hide();
                    statusPlaylist = false;
                } else {
                    $('#playlist').show();
                    statusPlaylist = true;
                }
            });
        }

        var itemSelectedTmp = 0;
        function btnPlay(i) {
            $(function () {
                $('#title').text(listAudio[i].title);
                $('#describe').html(listAudio[i].describe);
                if (itemSelectedTmp != i) {
                    $('#item-' + i).css({ "background-color": "#ddd" });
                    $('#item-' + itemSelectedTmp).css({ "background-color": "#fff" });
                    itemSelectedTmp = i;
                }
                var $player = $("#jquery_jplayer_1");
                if ($player.data().jPlayer && $player.data().jPlayer.internal.ready === true) {
                    $player.jPlayer("setMedia", {
                        mp3: listAudio[i].path
                    }, {
                            cssSelectorAncestor: "#cp_container_1",
                            swfPath: "jplayer",
                            wmode: "window",
                            keyEnabled: true,
                            supplied: "mp3",
                            preload: "none",
                        }).jPlayer("play");
                } else {
                    $player.jPlayer({
                        ready: function () {
                            $(this).jPlayer("setMedia", {
                                mp3: listAudio[i].path
                            }).jPlayer("play");
                        },
                        cssSelectorAncestor: "#cp_container_1",
                        swfPath: "jplayer",
                        wmode: "window",
                        keyEnabled: true,
                        supplied: "mp3",
                        preload: "none",
                    });
                }
            });
        }
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
